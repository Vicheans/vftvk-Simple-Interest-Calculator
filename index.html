<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> Vicheans SIC </title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
            <div class="form">
        Amount <input type="number"  id="principal" min="0" value='1000000'>  <br/>
        
        Rate <input type="range" class="slider" id="rate" min="0" step='0.25' max="10.25" value="3.5"> 
        <span id="rate_val">
            3.5%
        </span> <br/>

        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/>

        <button onclick="compute()">Compute Interest</button> <br>
        </div>

        <span id="result"></span><br>

        <footer>
            &#169; This Calculator belongs to Vicheans
    </footer>
    </div>
    </body>
</html>
